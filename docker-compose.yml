services:
 many-tooth:
    container_name: many-tooth-backend-api
    image: many-tooth-backend-api
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4300:4300"
    environment:
      - PORT=4300
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - TZ=Asia/Bangkok
    networks:
      - my_network
    volumes:
      - .:/app

networks:
  my_network:
    external: true
